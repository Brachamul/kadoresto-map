

<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title></title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
		}
		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
		.map-overlay {
			margin: 1rem; padding: 1rem;
			top: 0;
			right: 0;
			width: 250px;
			position: absolute;
			background: rgba(255, 255, 255, 0.95);
			box-shadow: 1px 1px 5px 0px rgba(0,0,0,.5);
			overflow: auto;
			border-radius: 4px;
		}
		.map-overlay *:first-child { margin-top: 0; }
		.map-overlay *:last-child { margin-bottom: 0; }
		.map-overlay:not(.feature-details) { border: 2px dashed gray; }
	</style>
</head>
<body>

<div id='map'></div>
<div class='map-overlay feature-details' id="inforesto">
		<p>Survolez un restaurant !</p>
</div>

<script src="features.js"></script>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiYnJhY2hhbXVsIiwiYSI6ImNpanp1NnQ5YjAwNjV2a2x6cW56MjhiemQifQ.tRaC5OgEB4KI9MhznI8NZw';

var map = new mapboxgl.Map({
	container: 'map',
	style: 'mapbox://styles/brachamul/cjmdne1a0jlvr2sqt32yuib9b',
//	style: 'mapbox://styles/mapbox/light-v9',
	center: [2.34, 48.86],
	zoom: 12
});

function qs(x) { return document.querySelector(x) }

map.on('mousemove', function(e) {
	var restaurants = map.queryRenderedFeatures(e.point, {
		layers: ['test-kadoresto']
	});
	if (restaurants.length > 0) {
		map.getCanvas().style.cursor = 'pointer';
		r = restaurants[0].properties
		console.log(r)
		qs('.feature-details').innerHTML = `
			<h3>${r.name}</h3>
			<p>Not√© ${r.ta_rating} avec ${r.ta_reviews} avis</p>
			<p>${r.address}</p>
			<p><a href="${r.ta_url}" target="_blank"><small>[Tripadvisor]</small></a></p>
			`
//${r.ta_rating}
//${r.ta_url}
	} else {
		map.getCanvas().style.cursor = 'default';
		qs('.feature-details').innerHTML = '<p>Survolez un restaurant !</p>';
	}
});

map.on('click', function() {
	qs('#inforesto').classList.toggle('feature-details')
	qs('.feature-details').innerHTML = '<p>Survolez un restaurant !</p>';
})

</script>

</body>
</html>
