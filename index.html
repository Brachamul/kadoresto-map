

<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title></title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
		#features {
			top: 0;
			height: 100px;
			margin-top: 20px;
			width: 250px;
		}
		.map-overlay {
			position: absolute;
			bottom: 0;
			right: 0;
			background: rgba(255, 255, 255, 0.8);
			margin-right: 20px;
			font-family: Arial, sans-serif;
			overflow: auto;
			border-radius: 3px;
		}
	</style>
</head>
<body>

<div id='map'></div>
<div class='map-overlay' id='features'>
	<h2>InfoResto</h2>
	<div id='inforesto'>
		<p>Survolez un restaurant !</p>
	</div>
</div>

<script src="features.js"></script>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiYnJhY2hhbXVsIiwiYSI6ImNpanp1NnQ5YjAwNjV2a2x6cW56MjhiemQifQ.tRaC5OgEB4KI9MhznI8NZw';

var map = new mapboxgl.Map({
	container: 'map',
	style: 'mapbox://styles/brachamul/cjmdne1a0jlvr2sqt32yuib9b',
//	style: 'mapbox://styles/mapbox/light-v9',
	center: [2.34, 48.86],
	zoom: 12
});

map.on('mousemove', function(e) {
	var restaurants = map.queryRenderedFeatures(e.point, {
		layers: ['test-kadoresto']
	});
	if (restaurants.length > 0) {
		r = restaurants[0]
		document.getElementById('inforesto').innerHtml = '<h3>' + r.name + '</h3><p>' + r.status + '</p>'
	} else {
		document.getElementById('inforesto').innerHTML = '<p>Survolez un restaurant !</p>';
	}
});

</script>

</body>
</html>
